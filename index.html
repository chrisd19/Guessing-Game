<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Guessing Game</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="main.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<h1>The Guessing Game</h1>
					<p class="lead">How long will it take you to solve the mystery of the hidden number???</p>
				</div>
			</div>
			<div class="row text-center">
				<h2 id="win-or-lose" >Win Or Lose</h2>
			</div>
			<div class="row text-center well well-lg">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
					<h2>Please enter your number:</h2>
					<div class="feedback">
						<h3 id="message">Feedback</h3>
						<p id="guidance">Guidance</p>
						<p id="hint">Hint</p>
						<p id="not-allowed">Only one hint allowed</p>
					</div>
				</div>
				<div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1 col-xs-8 col-xs-offset-2">
					<ul class="list-inline">
						<li><input id="guess" type="text" placeholder="1-100"></input></li>
						<li><input id="submit-button" type="submit" value="Submit" class="btn btn-lg btn-primary"></input></li>
						<li><input id="hint-button" type="button" value="Hint" class="btn btn-default"></input></li>
						<li><input id="reset-button" type="button" value="Reset" class="btn btn-default"></input></li>
					</ul>
				</div>
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
					<h3 id="remaining">Guesses Remaining: 5</h3>
				</div>
			</div>
			<div class="row text-center">
				<input id="play-again" type="button" value="Play Again" class="btn btn-default"></input>
			</div>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
			<script src="guessingGame.js"></script>
		</div>
	</body>

</html>
